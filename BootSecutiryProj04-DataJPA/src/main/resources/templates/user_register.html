<html xmlns:th="https://thymeleaf.org">
<form th:action="@{/user/register}" th:object="${userInfo}"
	method="POST">
	<table border="0" align="center">
		<tr>
			<td>UserName ::</td>
			<td><input type="text" th:field="*{uname}"></td>
		</tr>
		<tr>
			<td>Password ::</td>
			<td><input type="password" th:field="*{pwd}"></td>
		</tr>
		<tr>
			<td>Email ::</td>
			<td><input type="email" th:field="*{email}"></td>
		</tr>
		<tr>
			<td>Roles ::</td>
			<td><input type="checkbox" th:field="*{roles}" value="CUSTOMER"
				checked>CUSTOMER <input type="checkbox" th:field="*{roles}"
				value="MANAGER">MANAGER</td>
		</tr>
		<tr>
			<td><input type="submit" value="Register"></td>
			<td><input type="reset" value="Reset"></td>
		</tr>

	</table>
</form>
